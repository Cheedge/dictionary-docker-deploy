                    <div class="modal fade" id="login_modal" tabindex="-1" aria-labelledby="login_modal_label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="login_modal_label">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="login_form" method="post" autocomplete="off">
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Username</label>
                                            <input type="text" class="form-control" id="modal_login_uname">
                                        </div>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Password</label>
                                            <input type="text" class="form-control" id="modal_login_pw">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="modal_login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="register_modal" tabindex="-1" aria-labelledby="register_modal_label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="register_modal_label">Register</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form autocomplete="off">
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Username</label>
                                        <input type="text" class="form-control" id="modal_register_uname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Password</label>
                                        <input type="text" class="form-control" id="modal_register_pw1">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Confirm Password</label>
                                        <input type="text" class="form-control" id="modal_register_pw2">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="modal_register_consent">Consent</button>
                            </div>
                        </div>
                    </div>
                </div>
